<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="" srcset="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="logo">
                    <img class="instagram-logo" src="img/instagram-logo.png" alt="" srcset="">
                </div>
                <div class="instagram-photo">
                    <img src="img/perfil-instagram.jpg" alt="" srcset="">
                </div>
                <a href="#" class="instagram-login">Continuar como  elielson_61</a>
                <p>Não é elielson_61?
                    <a href="#" class="link-blue" onclick="show_register()">Trocar de conta</a></p>
            </div>
        </div>
        <div class="register instagram-continue" style="display: none;">
            <div class="group">
                <div class="logo">
                    <img class="instagram-logo" src="img/instagram-logo.png" alt="" srcset="">
                </div>
                <div class="insert">
                    <input placeholder="Telefone, nome de usuário ou email" type="text">
                    <input placeholder="Senha" type="text">
                </div>
                <button href="#" disabled class="btn-entrar">Entrar</button>
                <div class="ouu">
                    <div class="ou"></div>
                    <div style="font-weight: 900;">OU</div>
                    <div class="ou"></div>
                </div>
                <b class="link-facebook"><i i  class="fab fa-facebook-square fa-2x"></i> Entrar com o Facebook</b>
                <p class="link-facebook pwd">Esqueceu a senha?</p>
            </div>
            <div class="group">
                <p> Não tem uma conta?<a href="#" class="link-blue"> Cadastre-se</a></p>
            </div>
            <div class="group app">
                <p> Obtenha o aplicativo.</p>
                <div class="aplicativo">
                    <img src="img/apple-button.png" alt="" srcset="">
                    <img src="img/googleplay-button.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1b203bd6b8.js " crossorigin="anonymous "></script>
    <script src="js/main.js"></script>

</body>

</html>
